<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
     <div class="navbar">
       <img src="folders/—Pngtree—headphone music logo and icon_3555906.jpg" alt="music">
     </div>
        <div class="content">
            <div class="left-content">
                <h1>Music AllOver</h1>
            </div>
            <div class="right-content">
                <p>Click here to listen</p>
                <img src="folders/play icon.ico" alt="icon" id="icon">
            </div>
        </div>
       

    </div>
      <audio  id="mysong">

        <source src="folders/New-York-Nagaram.mp3">
      </audio>

 <script>
     var song=document.getElementById("mysong");
     var icon=document.getElementById("icon")

     icon.onclick= function(){
         if(mysong.paused){
         song.play();
         icon.src ="folders/pause icon.ico"
         }
         else{
             song.pause();
             icon.src ="folders/play icon.ico"
         }
     }
 </script>

</body>
</html>
